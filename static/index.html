 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortie - URL Shortener</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <div class="content-wrapper">
      <div class="header">
        <h1>Shortie</h1>
        <p>Transform your long URLs into short, shareable links</p>
      </div>

      <div class="card">
        <div class="form-content">
          <!-- Long URL Input -->
          <div class="input-group">
            <label for="LongURL">Enter your long URL</label>
            <div class="input-wrapper">
              <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
              </svg>
              <input
                type="text"
                id="long-url"
                placeholder="https://example.com/very/long/url/path"
              />
            </div>
            <p class="error-message" id="error-message"></p>
          </div>

          <!-- Shorten Button -->
          <button class="shorten-btn" id="shorten-btn" onclick="shorter()">Get Short Link</button>

          <!-- Short URL Display -->
          <div class="short-url-section" id="short-url-section">
            <label for="short-url">Your shortened link</label>
            <div class="short-url-wrapper">
              <input
                type="text"
                id="short-url"
                readonly
              />
              <button class="copy-btn" id="copy-btn" onclick="copyUrl()">
                <svg class="icon" id="copy-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                <svg class="icon hidden" id="check-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                <span id="copy-text">Copy</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/scripts.js"></script>
</body>
</html>
